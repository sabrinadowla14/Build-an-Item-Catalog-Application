{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row item">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Women Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
		 
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
					<label for="color">Color:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="color" id="color1" value="Black" {% if item.color == 'Black'%}checked{%endif%}>Black
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="color" id="color2" value="Blue" {% if item.color == 'Blue' %}checked{%endif%}>Blue
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="color" id="color3" value="Gold" {% if item.color == 'Gold'%}checked{%endif%}>Gold
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="color" id="color" value="Red" {%if item.course =='Red'%}checked{%endif%}>Red
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = "{{url_for('showShops')}}" class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
			
		</div>
	</div>
{% endblock %}

{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
	<div class="row women-item">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add New Women Item</h1>
		</div>
	</div>
	<div class = 'flash'>
                   {% with messages = get_flashed_messages() %}
                       {% if messages %}
          
                        <ul>
                          {% for message in messages %}
                        <li> <strong> {{ message }} </strong> </li>
                          {% endfor %}
                        </ul>
                       {% endif %}
                    {% endwith %}

                </div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
                   
            		<select class="shop" name="shop">
						{% for shop in shops %}
							<option value="{{shop.id}}">{{shop.name}}</option>
						{% endfor %}
					</select>
					<br>
					<br>
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Please Choose item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Item"></textarea>
                    <br>
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Amount (to the nearest dollar)">
						<div class="input-group-addon">.00</div>
					</div>
					<br>
					<label for="color">Color:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="color" id="Black" value="Black" required>Black
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="color" id="Blue" value="Blue" required>Blue
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="color" id="Gold" value="Gold" required>Gold
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="color" id="Red" value="Red" required>Red
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="create" aria-hidden="true"></span>Add Item</button>
				</div>
				
				
				
			</form>
		</div>
	</div>
{% endblock %}
